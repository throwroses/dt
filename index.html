<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Darts Together - 다트 투게더</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='/js/tabletop1.3.4.js'></script>
    <script type='text/javascript' src='/js/sheetsee.js'></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style type="text/css">
        input {
            border: none;
            border-bottom: 1px solid #333;
            margin: 10px 0px;
            width: 200px;
            font-size: 16px;
            padding-bottom: 6px;
        }

        .member {
            float: left;
            margin: 0 0 20px 20px;
        }
    </style>
</head>
<body>
<section class="page-header">
    <a href="#intro" class="btn" style="margin-top:20%;">Darts Together 소개</a>
    <a href="#searchMember" class="btn">정회원</a>
    <a href="#homeshop" class="btn">활동 홈샵</a>
</section>

<section class="main-content">
    <h3><a id="intro" class="anchor" href="#intro" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Darts Together - 다트 투게더</h3>

    <p id="notice"></p>

    <h3><a id="searchMember" class="anchor" href="#searchMember" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>정회원 목록</h3>

    <p>
        <input id="memberFilter" type="text" placeholder="검색"/>
        <div id="members" style="overflow: hidden;"></div>
    </p>


    <h3><a id="homeshop" class="anchor" href="#homeshop" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>활동 홈샵</h3>

    <p id="homeshopList">
    </p>

    <footer class="site-footer">
        <span class="site-footer-owner"><a href="http://dt.throwroses.com">Darts Together Page</a> is maintained by <a href="http://talk.throwroses.com">Throw Roses</a>.</span>
    </footer>

</section>

<script id="notice" type="text/html">
    <ul style="list-style-type: none; line-height: 2em;">
        {{#rows}}
        <li>{{notice}}</li>
        {{/rows}}
    </ul>
</script>

<script id="members_template" type="text/html">
    {{#rows}}
        <div class="member">
            <img src="{{photo-url}}" height="150px;" style="overflow: hidden;"/><br>
            {{nickname}}
        </div>
    {{/rows}}
    </table>
</script>

<script id="homeshopList" type="text/html">
    <ul>
        {{#rows}}
        <li>{{homeshop}} <a href="{{map-url}}">[지도]</a></li>
        {{/rows}}
    </ul>
</script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var URL = "1NA4zOGyw5sWjCXLptrFBVMB1PysT_V7N5IM5jsEtoKs";
        Tabletop.init({
                    key: URL,
                    callback: function (data) {
                        var html = Sheetsee.ich.notice({'rows': data});
                        $('#notice').html(html)
                    },
                    simpleSheet: true
                }
        )
    });

    document.addEventListener('DOMContentLoaded', function () {
        var URL = "1sZpEZdgQNw-J_YroXswf0_o0tvXEo4DHq9cF2hGW3AY";
        Tabletop.init({
                    key: URL,
                    callback: function (data) {
                        var tableOptions = {
                            "data": data
                            , "pagination": 999, "tableDiv": "#members", "filterDiv": "#memberFilter"
                        };
                        Sheetsee.makeTable(tableOptions);
                        Sheetsee.initiateTableFilter(tableOptions);
                    },
                    simpleSheet: true
                }
        )
    });

    document.addEventListener('DOMContentLoaded', function () {
        var URL = "1_drV4isLwnBujWHj9bvP_5NCReBlOw-1o55V-Nsjw4E";
        Tabletop.init({
                    key: URL,
                    callback: function (data) {
                        var html = Sheetsee.ich.homeshopList({'rows': data});
                        $('#homeshopList').html(html)
                    },
                    simpleSheet: true
                }
        )
    });
</script>

</body>
</html>
